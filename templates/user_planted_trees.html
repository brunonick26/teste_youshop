<!DOCTYPE html>
<html>
<head>
    <title>Árvores Plantadas</title>
</head>
<body>
    <h1>Árvores Plantadas</h1>
    <ul>
        {% for tree in planted_trees %}
            <li>{{ tree.tree.name }} - {{ tree.age }} anos</li>
        {% empty %}
            <li>Nenhuma árvore plantada.</li>
        {% endfor %}
    </ul>
</body>
</html>
